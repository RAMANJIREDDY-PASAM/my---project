    <script>

        function getData() {
            var data = JSON.parse(sessionStorage.getItem("data"));
            var comedyTable = document.getElementById("comedyTbl");
            data.forEach(function (item, index, array) {
                if (item.Movieganre.toLowerCase() === 'comedy') {
                    var rowCount = comedyTable.rows.length;
                    var row = comedyTable.insertRow(rowCount);
                    row.insertCell(0).innerHTML = item.Moviename; //movie name
                    row.insertCell(1).innerHTML = item.Moviecast; // movie cast
                    row.insertCell(2).innerHTML = item.Rating;//Rating
                    row.insertCell(3).innerHTML = item.Movieganre;//Movie genre
                    row.insertCell(4).innerHTML = item.Description;//descrition
                }
            })
        }

    </script>
